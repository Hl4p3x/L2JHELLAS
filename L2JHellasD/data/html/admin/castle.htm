<html><title>Castle Menu</title><body>
<center>
<table width=260><tr>
<td width=40><button value="Main" action="bypass -h admin_admin" width=40 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td width=180></td>
<td width=40><button value="Back" action="bypass -h admin_siege" width=40 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr></table>
<br>Castle: %castleName%<br>
<table width=280>
<tr>
<td align=center><button value="Add Attacker" action="bypass -h admin_add_attacker %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td align=center><button value="Add Defender" action="bypass -h admin_add_defender %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr><tr>
<td align=center><button value="List Clans" action="bypass -h admin_list_siege_clans %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td align=center><button value="Clear List" action="bypass -h admin_clear_siege_list %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr>
</table>
<br>
<table width=280>
<tr>
<td align=center><button value="Move Defenders" action="bypass -h admin_move_defenders %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td align=center><button value="Spawn Doors" action="bypass -h admin_spawn_doors %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr>
</table>
<br>
<table width=280>
<tr>
<td align=center><button value="Start Siege" action="bypass -h admin_startsiege %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td align=center><button value="End Siege" action="bypass -h admin_endsiege %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr>
</table>
<br>
<table width=280>
<tr>
<td align=center><button value="Give Castle" action="bypass -h admin_setcastle %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
<td align=center><button value="Remove Castle" action="bypass -h admin_removecastle %castleName%" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr>
</table>
<br>
<table width=280>
<tr>
<td width=42 align=right>NpcId:</td>
<td align=center><edit var="value" width=40></td>
<td align=center><button value="Add Guard" action="bypass -h admin_add_guard %castleName% $value" width=80 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
</tr>
</table>
</center>
</body></html>
